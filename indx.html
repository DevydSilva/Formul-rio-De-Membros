
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro de Membro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="title-container">
            <div class="title">IGREJA PENTECOSTAL FILADÉLFIA</div>
            <h2>Ficha de Cadastro de Membro</h2>
        </div>
        <div class="photo">Foto</div>
        
    </div>
    <h1></h1>
    <div class="container">
        
        
        <div class="form-container">
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="data-batismo">Data de Batismo:</label>
                    <input type="date" id="data-batismo" name="data-batismo">
                </div>

                <div class="form-group">
                    <label for="data-conversao">Data de Conversão:</label>
                    <input type="date" id="data-conversao" name="data-conversao">
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>

                <div class="form-group">
                    <label for="nome-pai">Nome do Pai:</label>
                    <input type="text" id="nome-pai" name="nome-pai">
                </div>

                <div class="form-group">
                    <label for="nome-mae">Nome da Mãe:</label>
                    <input type="text" id="nome-mae" name="nome-mae">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>

                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>

                <div class="form-group">
                    <label>Já participou de outro ministério?</label><br>
                    <input type="radio" id="ministerio-sim" name="ministerio" value="sim" onclick="toggleMinisterioFields()"> Sim
                    <input type="radio" id="ministerio-nao" name="ministerio" value="nao" onclick="toggleMinisterioFields()"> Não
                </div>

                <div id="campos-ministerio">
                    <div class="form-group">
                        <label for="qual-ministerio">Qual?</label>
                        <input type="text" id="qual-ministerio" name="qual-ministerio">
                    </div>

                    <div class="form-group">
                        <label for="funcao-ministerio">Qual função exerceu?</label>
                        <input type="text" id="funcao-ministerio" name="funcao-ministerio">
                    </div>
                </div>

                <div class="form-group">
                    <label for="motivo">Por que você faz parte da Igreja Pentecostal Filadélfia?</label>
                    <textarea id="motivo" name="motivo"></textarea>
                </div>

                <div class="form-group">
                    <label for="grau-estudo">Qual seu grau de estudo?</label>
                    <select id="grau-estudo" name="grau-estudo">
                        <option value="educacao-infantil">Educação Infantil</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="superior">Superior</option>
                        <option value="pos-graduacao">Pós-graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                        <option value="bacharelado-teologia">Bacharelado em Teologia</option>
                        <option value="pos-teologia">Pós-graduação em Teologia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pretende exercer algum cargo na igreja?</label><br>
                    <input type="radio" id="cargo-sim" name="cargo" value="sim" onclick="toggleCargoFields()"> Sim
                    <input type="radio" id="cargo-nao" name="cargo" value="nao" onclick="toggleCargoFields()"> Não
                </div>

                <div id="campo-cargo">
                    <div class="form-group">
                        <label for="qual-cargo">Qual?</label>
                        <input type="text" id="qual-cargo" name="qual-cargo">
                    </div>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="assinatura">Assinatura do Membro Digital:</label>
                    <input type="text" id="assinatura" name="assinatura">
                </div>

                <button type="button" onclick="salvarPDF()">Salvar em PDF</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
